<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Elsie+Swash+Caps:900' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/spinner.js"></script>

  <body>
    <div ID="title">
       Fancy Dance Party

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="flyDancer">Happy dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="sunshineDancer">Sunshine</a> 
      <a href="#" class="motionButton" data-dancer-motion-name="lineUp">Line Up</a>    </div>
    <script src="src/init.js"></script>
    <footer>
      <audio controls autoplay loop>
        <source src="src/Asset/BlankSpace.mp4">
      </audio>
